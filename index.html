<!DOCTYPE html>
<html ng-app="root">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <title>Quotaculous</title>
</head>

<body ng-controller="main">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Quotaculous</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <input type="textbox" placeholder="enter author's name" ng-model="author" />
        <input id="quote" type="textbox" placeholder="enter new quote here" ng-model="quoteName" />
      </div>
      <div class="col-md-4" details-wrapper>
        <select ng-model="category">
          <option value="entertainment">Entertainment</option>
          <option value="fashion">Fashion</option>
          <option value="love">Love</option>
          <option value="religion">Religion</option>
          <option value="tech">Technology</option>
        </select>
        <br />
        <button ng-click="submit()">Submit</button>
      </div>
    </div>
  </div>
    <ul>
      <li ng-repeat="quote in quoteList">
        <span>"{{quote.name}}" by {{quote.author}} {{quote.category}}</span>
        <button class="glyphicon glyphicon-pencil" ng-click=""></button>
        <button class="glyphicon glyphicon-trash btn btn-danger" ng-click="delete($index)"></button>
        </br>
        {{quote.ratings.likes}}likes
        <button class="glyphicon glyphicon-thumbs-up btn btn-primary" ng-click="like($index)"></button>{{quote.ratings.dislikes}} dislikes
        <button class="glyphicon glyphicon-thumbs-down btn btn-primary" ng-click="dislike($index)"></button>
      </li>
    </ul>
    <button ng-click="load()">Show All Quotes</button>
    <br>
    <div>
      <ul ng-hide="showQs">
        <li ng-repeat="quote in data">{{quote.name}} {{quote.author}} Category: {{quote.category}}</li>
      </ul>
      <button ng-click="entertainment()">Entertainment</button>
      <button ng-click="fashion()">Fashion</button>
      <button ng-click="toggleLove()">Love</button>
      <button ng-click="religionQ()">Religion</button>
      <button ng-click="techQ()">Technology</button>
      <ul ng-hide="loveQs">
        <li ng-repeat="loves in loveQuotes">
          <span>"{{loves.name}}" by {{loves.author}}</span>
        </li>
      </ul>
      <!-- Category
    <ul ng-repeat="category in categories track by $index">
      <li><a ng-href="{{category}}">{{category}}</a></li>
    </ul>
  </div>
  <!-- <p> {{data}} </p> -->
      <script type="text/javascript" src="app.js"></script>
</body>

</html>
