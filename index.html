<!DOCTYPE html>
<html ng-app="root">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <title>Quotaculous</title>
</head>

<body ng-controller="main">
  <h1>Quotaculous</h1>
  <input type="textbox" placeholder="enter new quote" ng-model="quoteName" />
  <input type="textbox" placeholder="enter author's name" ng-model="author" /> Category
  <select ng-model="category">
    <option value="entertainment">Entertainment</option>
    <option value="fashion">Fashion</option>
    <option value="love">Love</option>
    <option value="religion">Religion</option>
    <option value="tech">Technology</option>
  </select>
  </br>
  <button ng-click="submit()">Submit</button>
  <ul>
    <li ng-repeat="quote in quoteList">
      <span>"{{quote.name}}" by {{quote.author}} {{quote.category}}</span>
      <button ng-click="delete($index)">Delete</button>
    </li>
  </ul>  
  <button ng-click="load()">Show Quotes</button>
  <br>
  <div>
  <ul ng-repeat="quote in data">
    <li>{{quote.author}}</li> 
    <li>{{quote.name}}</li>
    <li> Category: {{quote.category}}</li>   
  </ul>
  Category
  <ul ng-repeat="category in categories track by $index">
    <li><a ng-href="{{category}}" >{{category}}</a></li> 
      </ul>
</div>
  <!-- <p> {{data}} </p> -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
